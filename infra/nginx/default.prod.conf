server {
  listen 80;
  server_name _;

  # Symfony public dir (front controller)
  root /var/www/html/public;
  index index.php;

  # API -> Symfony FPM
  location /api {
    try_files $uri /index.php$is_args$args;
  }

  # Markdown API guide -> Symfony
  location = /guide.md {
    try_files $uri /index.php$is_args$args;
  }

  location ~ ^/index\.php(/|$) {
    fastcgi_pass api:9000;
    fastcgi_split_path_info ^(.+\.php)(/.*)$;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
    fastcgi_param DOCUMENT_ROOT /var/www/html/public;
    internal;
  }

  location ~ \.php$ { return 404; }

  # Shared wine images uploaded by API
  location /images/ {
    alias /shared_public_images/;
    try_files $uri =404;
  }

  # Private React app on /admin (static nginx container)
  location = /admin {
    return 301 /admin/;
  }

  location /admin/ {
    proxy_pass http://web-private:80;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Public React app (static nginx container)
  location / {
    proxy_pass http://web-public:80;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
